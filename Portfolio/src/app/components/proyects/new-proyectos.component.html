<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="img">Imagen del proyecto</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="img" (change)="uploadImage($event)" 
                    accept=".jpg, .jpeg, .png">
                </div>
                <button class="btn btn-dark">
                    Agregar
                </button>
            </form>
        </div>
    </div>
</div>
